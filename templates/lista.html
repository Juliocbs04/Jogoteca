{% extends "template.html" %}
{% block conteudo %}

        <a class="btn btn-dark" href="{{ url_for('cadastro')  }}">Novo Jogo</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                {% for game in games%}
                <tr>
                    <td>{{game.nome}}</td>
                    <td>{{game.categoria}}</td>
                    <td>{{game.console}}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('editar', id = game.id)  }}">Editar</a>
                        <a class="btn btn-danger" href="{{ url_for('deletar', id = game.id)  }}">Excluir</a>


                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>

{% endblock %}
